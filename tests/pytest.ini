[tool:pytest]
minversion = 7.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=backend/app
    --cov-report=html:tests/reports/coverage_html
    --cov-report=xml:tests/reports/coverage.xml
    --cov-report=term-missing
    --html=tests/reports/test_report.html
    --self-contained-html
    --junitxml=tests/reports/junit.xml
    --benchmark-only-save=tests/reports/benchmark.json
    --timeout=300

testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests
    integration: Integration tests
    validation: Ground truth validation tests
    pas128: PAS 128 compliance tests
    environmental: Environmental factor tests
    statistical: Statistical analysis tests
    accuracy: Accuracy assessment tests
    performance: Performance benchmarking tests
    regression: Regression tests
    slow: Tests that take a long time to run
    gpu: Tests that require GPU
    external: Tests that require external services

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

asyncio_mode = auto